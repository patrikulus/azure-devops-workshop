trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  Solution: 'Library/MyLibrary.sln'
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '5.6.0'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(Solution)'

- task: VSBuild@1
  inputs:
    solution: '$(Solution)'
    vsVersion: '16.0'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'Library/MyLibrary/MyLibrary.csproj'
    versioningScheme: 'off'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '151965df-4650-41cf-9449-e7ae4016c18f'